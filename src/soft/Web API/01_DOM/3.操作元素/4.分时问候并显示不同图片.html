<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>时间</div>
    <img src="./01/00.jpg" alt="">
    <script>
        //1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2.得到当前小时数
        var date = new Date();
        var h = date.getHours();
        //3.判断小时数改变图片和文字
        if (h < 12) {
            img.src = './01/00.jpg';
            div.innerHTML = '上午好';
        } else if (h < 18) {
            img.src = './01/01.jpg';
            div.innerHTML = '下午好';
        } else {
            img.src = './01/02.jpg';
            div.innerHTML = '晚上好';
        }
    </script>
</body>
</html>
