<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //冒泡排序
        var arr = [44, 88, 2, 3, 65, 49, 11, 22, 0, 56,87,66];
        var temp;
        for (var i = 0; i < arr.length - 1; i++) {//外层循环管趟数
            for (var j = 0; j < arr.length - 1; j++) {//内层循环管 每一躺的交换次数
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
