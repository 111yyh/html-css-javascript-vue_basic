<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.数组(Array):就是一组数据的集合 存储在单个变量下的方式
        //2.利用new 创建数组
        var arr = new Array();//创建了一个空的数组
        //3.利用数组字面量创建数组   []
        var arr = [];  //创建了一个空的数组
        var arr1 = [1,2,'pink',true];
        //4.数组里面的数据要用逗号隔开
        //5.数组里面的数据，称为数组元素
        //6.获取数组元素   格式  数组名[索引号]  索引号从0开始
        console.log(arr1);
        console.log(arr1[2]);
        console.log(arr1[3]);
        var arr2 = ['迪丽热巴','古力娜扎','佟丽娅'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]);//因为没有这个数组元素 输出 undefined
        // console.log(typeof arr);

    </script>
</head>

</body>
</html>
