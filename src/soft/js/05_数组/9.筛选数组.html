<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //第一种
        var arr = [2,0,6,1,77,0,52,0,25,7];
        var arr1 = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                //新数组索引号应该从0开始 依次递增
                arr1[j] = arr[i];
                j++;
            }
        }
        console.log(arr1);

        //第二种
        var arr = [2,0,6,1,77,0,52,0,25,7];
        var arr1 = [];
        // 刚开始 arr1.length 就是0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                //新数组索引号应该从0开始 依次递增
                arr1[arr1.length] = arr[i];
            }
        }
        console.log(arr1);
    </script>
</head>
<body>
    
</body>
</html>
