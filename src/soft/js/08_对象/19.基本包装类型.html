<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //基本包装类型
        var str = 'andy';
        console.log(str.length);//js 将 str 包装成复杂数据类型
        
        //对象 才有 属性和方法   复杂数据类型才有  属性和方法
        //简单数据类型为什么会有 length 属性呢？
        //基本包装类型 ：就是把简单数据类型  包装成了 复杂数据类型

        //包装过程：
        //(1)把简单数据类型包装成复杂数据类型
        var temp = new String('andy');
        //(2)把临时变量的值 给str
        str = temp;
        //(3)销毁临时变量
        temp = null;
    </script>
</head>
<body>
    
</body>
</html>
