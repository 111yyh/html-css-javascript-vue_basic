    <script>
        //Math对象  不是一个构造函数，不需要用 new 来调用  而是直接使用里面的属性和方法
        console.log(Math.PI);  //一个属性
        console.log(Math.max(1,99,3));            //99
        console.log(Math.max(-1,-99,-3));         //-1
        console.log(Math.max(-1,-99,-3,'pink'));  //NaN
        console.log(Math.max());                  //-Infinity

        //绝对值方法
        console.log(Math.abs(-1));//1
        console.log(Math.abs('-1'));//1  隐式转换 会把字符串型  -1转换为数字型
        console.log(Math.abs('pink'));//NaN

        //三个取整方法
        //(1) Math.floor()   向下取整  往最小了取值
        console.log(Math.floor(1.2));//1
        console.log(Math.floor(1.9));//1
        //(2) Math.ceil()    向上取整  往最大了取值
        console.log(Math.ceil(2.6));//3
        console.log(Math.ceil(1.1));//2
        //(3) Math.round()   四舍五入  其他数字都是四舍五入 ; 但是 .5 特殊  它往大了取值
        console.log(Math.round(1.1));//1
        console.log(Math.round(1.5));//2
        console.log(Math.round(-1.1));//-1
        console.log(Math.round(-1.5));//-1 

        //返回随机数  Math.random()   random() 返回一个随机的小数   (0 =< x <1)
        //方法里不跟参数
        console.log(Math.random());
        //得到一个两数之间的随机整数，包括两个数在内
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1,10));
        //随机点名
        var arr = ['张三','张三丰','张三房子','李四','李思思'];
        console.log(arr[getRandom(0,arr.length - 1)]);
