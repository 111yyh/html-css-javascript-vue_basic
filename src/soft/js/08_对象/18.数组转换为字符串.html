<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组转换为字符串
        //1.toString()
        var arr = [1,2,3];
        console.log(arr.toString());//1,2,3

        //2.join('分隔符')
        var arr1 = ['green', 'blue', 'pink'];
        console.log(arr1.join());    //green,blue,pink
        console.log(arr1.join('-')); //green-blue-pink
        console.log(arr1.join('&')); //green&blue&pink

        //concat() 连接两个或多个数组 不影响原数组
        var a = [1,2,3,4];
        var b = ['pop', 'shu', 'fdsf'];
        var c = a.concat(b);
        var d = a.concat(b,c);
        console.log(c);
        console.log(d);
        //slice()  数组截取slice(begin,end)  
        var e = ["ant", "bison", "camel", "duck", "elephant"];
        console.log(e.slice());// ['ant', 'bison', 'camel', 'duck', 'elephant']
        console.log(e.slice(2));//['camel', 'duck', 'elephant']
        console.log(e.slice(2,4));//['camel', 'duck']
        console.log(e.slice(2,5));//['camel', 'duck', 'elephant']
        console.log(e.slice(-2,4));//['duck']  倒数第二个到第四个
        //splice()
    </script>
</head>

</body>
</html>
