        //数组排序（冒泡排序）
        function sort(arr) {
            for (var i = 1; i <= arr.length - 1; i++) {
                for (var j = 0; j <= arr.length - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(sort([2, 4, 89, 1, 0, 3666, 36, 77, 12]));
