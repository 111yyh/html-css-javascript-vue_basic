<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.push()  在数组末尾  添加一个或者多个数组元素  push 推
        var arr = [1, 2, 3];
        // arr.push(4, 'pink');
        console.log(arr.push(4, 'pink'));
        console.log(arr);
        //(1) push 是可以给数组追加新的元素
        //(2) push() 参数直接写 数组元素即可
        //(3) push完毕，返回的结果是  新数组的长度
        //(4) 原数组也会变化


        //2.unshift  在数组开头  添加一个或者多个数组元素
        console.log(arr.unshift('red', 'purple'));
        console.log(arr);
        //(1) unshift 是在数组前面追加新的元素
        //(2) unshift() 参数直接写 数组元素即可
        //(3) unshift完毕，返回的结果是  新数组的长度
        //(4) 原数组也会变化


        //3.pop()  删除数组的最后一个元素
        console.log(arr.pop());
        console.log(arr);
        //(1) pop() 删除数组的最后一个元素  一次只能删一个
        //(2) pop() 里面没有参数
        //(3) pop完毕后，返回的结果是  删除的那个元素
        //(4) 原数组也会变化


        //4.shift()  删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
        //(1) shift() 删除数组的第一个元素  一次只能删一个
        //(2) shift() 里面没有参数
        //(3) shift完毕后，返回的结果是  删除的那个元素
        //(4) 原数组也会变化
    </script>
</head>

<body>

</body>

</html>
