    <script>
        //随机生成1~10的整数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //要求用户猜 1~50之间的一个数字  但是只有10次猜的机会
        var random = getRandom(1, 50);
        for (var i = 10; i >= 0; i--) {
            var num = prompt('输入1~50之间的数字');
            if (num > random) {
                alert('猜大了');
                alert('剩余次数：' + i);
                while (i == 0) {
                    alert('没机会了');
                    break;
                }
            } else if (num < random) {
                alert('猜小了');
                alert('剩余次数：' + i);
                while (i == 0) {
                    alert('没机会了');
                    break;
                }
            } else {
                alert('猜对了');
                break;
            }
        }

    </script>
