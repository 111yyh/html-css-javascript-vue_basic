<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字符串的不可变性
        var str = 'andy';
        console.log(str);
        str = 'red';//当重新给str 赋值的时候，‘andy’不会被修改，依然在内存中
        //重新给字符串赋值，会重新在内存中开辟空间，这就是字符串的不可变性
        console.log(str);
        //因为字符串的不可变，所以不要大量的拼接字符串
        var str = '';
        for (var i = 1; i <= 100; i++) {
            str += i;
        }
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
