<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sort(arr) {
            var temp;
            for (var i = 0; i < arr.length -1; i++) {
                for (var j = 0; j < arr.length - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        alert(sort([110, 285, 3, 52, 85, 23]));//[1, 2, 3]
        alert(sort([2, 4, 1, 3, 8, 6, 7, 5]));
    </script>
</head>
