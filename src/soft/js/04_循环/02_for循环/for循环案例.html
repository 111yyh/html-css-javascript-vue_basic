<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.1~100的平均值
        var sum = 0;
        for(var i = 1;i <= 100;i++){
            sum += i;
        }
        var result = sum / 100;
        console.log(result);


        //1.1~100的所有偶数 even 和奇数 odd 的和
        var even = 0;
        var odd = 0;
        for(var i= 1;i <= 100;i++){
            if(i % 2 == 0){
                even += i;
            }else{
                odd += i;
            }
        }
        console.log('偶数和:'+ even +'奇数和:'+ odd);

        //1.1~100的所有能被3整除的数字的和
        var sum1 = 0;
        for(var i = 1;i <=100;i++){
            if(i % 3 ==0){
                sum1 = sum1 + i;
            }
        }
        console.log('和为:'+ sum1);

    </script>
