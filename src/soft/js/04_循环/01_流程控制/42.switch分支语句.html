<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch 多选1
        //语法结构
        // switch(表达式){
        //     case value1:
        //         执行语句1;
        //         break;
        //     case value2:
        //         执行语句2;
        //         break;
        //     //...
        //     default:
        //         执行最后的语句;        
        // }
        //执行思路   利用我们的表达式的值 和 case 后面的选项值相匹配 如果匹配上，就执行该case里面的语句
        // 如果没有匹配上，就执行 default里面的语句

        switch (4) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;    
            default:
                console.log('没有输出结果');
                break;
        }

        //注意事项
        var num = 3;
        switch(num){
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
        }
        //1.开发中 表达式经常写成变量
        //2.num的值 和case 里面的值相匹配的时候是全等的 必须是值和数据类型一致才可以 num === 1
        //3.break 如果当前case 里面没有 break 则不会退出switch 而是继续执行下一个case
    </script>
</head>
<body>
    <!-- 
        switch 和 if else if 区别
        1.一般情况下，两者可以相互替换
        2.switch 为 比较确定值的情况；if else if 常用于范围判断
        3.switch 进行条件判断后直接执行到程序的语句，效率更高；if else if 得判断很多次
        4.当分支比较少，if else if 执行效率比switch高
        5.当分支比较多，switch 执行效率高，结构更清晰
     -->
</body>
</html>
