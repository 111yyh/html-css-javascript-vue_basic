<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('输入水果名称');
        switch(fruit){
            case '苹果':
                alert('3.5元/斤');
                break;
            case '香蕉':
                alert('6.6元/斤');
                break;
            case '火龙果':
                alert('7.8元/斤');
                break;
            case '猕猴桃':
                alert('10元/斤');
                break;
            default:
                alert('没有水果');
                break;                
        }
    </script>
</head>

</html>
