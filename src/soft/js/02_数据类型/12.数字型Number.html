    <script>
        var num = 10;//num 数字型
        var PI = 3.14;//PI 数字型
        //八进制  0~7  程序里数字签前面加0 表示八进制
        var num1 = 010;
        console.log(num1);//八进制 转换为 10进制 就是 8
        var num2 = 012;
        console.log(num2);

        //十六进制  0~9 a~f  数字前面加0x 表示十六进制
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        //js中数值的最大值和最小值
        console.log(Number.MAX_VALUE);//1.7976931348623157e+308
        console.log(Number.MIN_VALUE);//5e-324

        /* 
        数字型三个特殊值
            Infinity     无穷大
            -Infinity    无穷小
            NaN          代表一个非数值
        */
       console.log(Number.MAX_VALUE*2);//无穷大 Infinity
       console.log(-Number.MAX_VALUE*2);//无穷小 -Infinity
       console.log('pink老四'-110);//非数值 NaN
    </script>
