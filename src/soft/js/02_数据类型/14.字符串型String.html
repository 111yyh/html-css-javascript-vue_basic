    <script>
        // 'pink'  'pink老师'  '123'
        var str = '我是一个"高富帅"的程序员';
        console.log(str);
        //字符串的转义字符  都是以 \ 开头 但是这些转义字符要写进引号里
        /* 
            \n  换行符
            \\  斜杠 \
            \'  单引号'
            \"  双引号"
            \t  tab缩进
            \b  空格
        */
        var str1 = "我是一个'高富帅'的\n程序员";
        console.log(str1);
    </script>
