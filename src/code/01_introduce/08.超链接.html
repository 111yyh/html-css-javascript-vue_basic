<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，
            或者是当前页面的其他的位置
        使用 a 标签来定义超链接  
            属性：
                href 指定跳转的目标路径
                    -值可以是一个外部网站
                    -也可以是一个内部页面
        超链接是一个行内元素，在a标签中可以嵌套除它自身外任何元素
     -->
 
     <a href="http://www.baidu.com">超链接</a>
     <br>
     <a href="07.列表.html">超链接</a>
</body>
</html>
