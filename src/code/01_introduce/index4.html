<!doctype html>
<html>
	<head>
	<!--可以通过meta标签来设置网页的字符集，避免乱码问题-->
		<meta charset="UTF-8">
		<title>网页基本结构</title>
	</head>
	<body>
	
		<!--
			迭代
				网页的版本
					html4
					xhtml2.0
					html5
					....
					
				文档声明(doctype)
					-文档声明用来告诉浏览器当前页面的版本
					-html5的文档声明
					<!doctype html>
					
					
			进制
				十进制：满10进1
				二进制
				八进制
				十六进制
				
				
			字符编码
				中国 -> 110000100011
				110000100011 -> 中国
				
				-所有的数据在计算机中存储时都是以二进制形式存储的，文字也不例外
					所以一段文字在存储到内存中时，都需要转换为二进制编码
					但我们读取这段文字时，计算机会将编码转换为字符，供我们阅读
					
				-编码
					将字符转换为二进制的过程称为编码
				-解码
					将二进制码转换为字符的过程称为解码
				-字符集(charset)
					编码和解码采用的规则称为字符集
				-乱码问题
					如果编码和解码所采用的字符集不同就会出现乱码问题
				-常见的字符集
					ASCII
					ISO88591
					GB2312
					GBK
					UTF-8 (万国码)
					
		-->
		
	</body>
</html>
