<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
            charset 指定网页的字符集
            name 指定的数据的名称
            content 指定的数据的内容
                keywords表示网站的关键字，可以指定多个关键字
                description用于指定网站的描述
        title的内容会作为搜索结果的超链接上的文字显示        
     -->
    <meta name="keywords" content="HTML5,前端,w3c">
    <meta name="description" content="这是一个不错的网站">
    <!-- 
        <meta http-equiv="refresh" content="3;url=http://www.mozilla.org">
        将页面重定向到另一个网站
    -->
    <meta http-equiv="refresh" content="3;url=http://www.baidu.com">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
