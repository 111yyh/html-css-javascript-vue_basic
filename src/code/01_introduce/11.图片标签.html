<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img属于替换元素（基于块和行内元素之间,具有两种元素特点）
            属性:
                src属性指定的是外部图片的路径(路径规则跟超链接一样)

                alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
                    搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所识别
                width:图片的宽度
                height:图片的高度
                单位是px像素
                    -宽度和高度如果只修改一个，则另一个会等比例缩放
                注意：
                    一般情况下，不建议修改图片大小，需要多大的图片就裁多大
                    但是在移动端，经常需要对图片进行缩放

            图片的格式:
                jpeg(jpg)
                    -支持的颜色比较丰富，不支持透明效果，不支持动图
                    -一般用来显示照片
                gif
                    -支持的颜色较少，支持简单透明，支持动图
                    -颜色单一的图片，动图
                png
                    -支持的颜色丰富，支持复杂透明，不支持动图
                    -颜色丰富，复杂透明（专为网页而生）
                webp
                    -谷歌新推出的专门用来表示网页中的图片的一种格式
                    -具备了其他图片格式的所有优点，文件还特别小
                    缺点：兼容性不好
                base64
                    -将图片使用base64进行编码，也可以直接将图片转换为字符，通过字符的形式来引入图片
                    -一般都是一些需要和网页一起加载的图片才会使用base64

                
                效果一样，用小的
                效果不一样，用效果好的    

     -->

     <img width="500" src="./img/2.jpg" alt="基努李维斯">
     <img src="https://img2.baidu.com/it/u=3763910477,2275937914&fm=26&fmt=auto" alt="凤凰网">
     <span>abc</span>
</body>
</html>
